name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write
  pull-requests: write

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          team_id: 8323
          outfile_path: ./scores.md
          percentile_colors: true
          percentile_rankings: top_transpose
          #          percentile_color_100: '#FF0000'
          #          percentile_color_99: '#EA5E00'
          #          percentile_color_95: '#F8ED62'
          #          percentile_color_75: '#00B500'
          #          percentile_color_50: '#01E5F0'
          #          percentile_color_25: '#0033FF'
          prefix: |
            # Scores

            Check out [our (almost complete) CTF history on CTFtime](https://ctftime.org/team/8323). \
            We also participate together with our friends from [DragonSec SI](https://dragonsec.si/)
            as[FuzzyDragons](https://ctftime.org/team/193568)

            ## Past CTF participation

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
